
version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root
    mode: 0755
    type:
      - file
      - directory

hooks:

  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root
